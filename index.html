<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP THÊM BUỔI 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- BT1: -->
      <h2>CHƯƠNG TRÌNH TÌM NGÀY/THÁNG/NĂM TRƯỚC HOẶC SAU</h2>
      <input maxlength="2" type="text" id="ngay" placeholder="Nhập vào ngày" />
      <input
        maxlength="2"
        type="text"
        id="thang"
        placeholder="Nhập vào tháng"
      />
      <input type="text" id="nam" placeholder="Nhập vào năm" />
      <button id="ngayTruoc" class="btn btn-success">Ngày trước đó</button>
      <button id="ngaySau" class="btn btn-warning">Ngày sau đó</button>
      <div
        id="ketQuaTinhNgayTruoc"
        style="font-size: 25px; color: red; font-weight: bold"
      ></div>
      <div
        id="ketQuaTinhNgaySau"
        style="font-size: 25px; color: red; font-weight: bold"
      ></div>
      <hr />

      <!-- BT2 -->
      <h2>BÀI TẬP 2: KIỂM TRA THÁNG NHẬP VÀO CÓ BAO NHIÊU NGÀY</h2>
      <input maxlength="2" type="text" id="month" placeholder="Nhập tháng" />
      <input type="text" id="year" placeholder="Nhập năm" />
      <button id="checkDay" class="btn btn-danger">Kiểm tra</button>
      <div
        id="result"
        style="font-size: 25px; color: red; font-weight: bold"
      ></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
